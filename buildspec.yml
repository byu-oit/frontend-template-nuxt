---
version: 0.2

env:
  parameter-store:
    NUXT_ENV_OAUTH_CLIENT_ID: /APPLICATION-NAME/oauth_client_id
    NUXT_ENV_OAUTH_CALLBACK_URL: /APPLICATION-NAME/callback_url
#    NUXT_ENV_APP_DYNAMICS_KEY: /APPLICATION-NAME/app_dynamics_key # Optional, uncomment this line if you have App Dynamics set up

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm i -g yarn
  pre_build:
    commands:
      - yarn install --unsafe-perm
  build:
    commands:
      # Run tests
      - echo Running tests
      - yarn test
      # Run linter
      - echo Running linter
      - yarn lint
      # Build
      - echo Building
      - yarn build
  post_build:
    commands:
      - echo post_build
artifacts:
  files:
    - ./**/*
  base-directory: 'dist'
